<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Score Management System</title>
	<link rel="stylesheet" type="text/css" href="assets/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css"/>
</head>
<body>
<div class="main-layout" id='main-layout'>
	<div class="main-layout-side">
		<div class="m-logo" style="color:white;line-height:60px;text-align:center; font-size:18px;">
			<span>Score Management System</span>
		</div>
		<ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
			<li class="layui-nav-item">
				<a href="javascript:;"  data-url="class.html" ><i class="iconfont">&#xe604;</i>Class</a>
			</li>
			<li class="layui-nav-item">
				<a href="javascript:;" data-url="score-list.html"><i class="iconfont">&#xe60c;</i>Score</a>
			</li>
			<li class="layui-nav-item">
				<a href="javascript:;"  data-id='6' data-url="logout" data-text="Logout"><i class="iconfont">&#x1006;</i>Logout</a>
			</li>
		</ul>
	</div>
	<div class="main-layout-container">
		<div class="main-layout-body">
			<div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show" style="background: #f5f5f5;">
						<iframe src="class.html" id="iframInfo" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(".layui-nav-item a").on('click',function(){
		var address=$(this).attr("data-url");
		if(undefined==address||"undefined"==address){
			alert("Undefined address");
		}else{
			if("logout"==address){
				logout();
			}else{
				$("#iframInfo").attr("src",address);
			}
		}
	})

	function logout(){
		$.ajax({
			type: "POST",
			dataType: "json",
			url: "/user/logout",
			data: {},
			success: function (result) {
				if (result.code == "0") {
					location.href="/login.html";
				}else{
					alert(result.msg);
				}
			},
			error : function() {
				layer.msg('Server error', {
					icon: 5
				});
			}
		});
	}
</script>
<script src="assets/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/admin/js/main.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
