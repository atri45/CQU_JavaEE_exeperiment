<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>class</title>
  <link rel="stylesheet" type="text/css"
        href="assets/admin/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css" />
</head>

<body>
<div class="page-content-wrap" id="studentSearch">
  <h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">class</h5>
  <hr>
  <div class="layui-form-item">
    <table class="layui-table"
           lay-data="{ url:'/class/getClass', page:true, id:'scoreInfo'}"
           lay-filter="demo">
      <thead>
      <tr>
        <th lay-data="{type:'checkbox',}"></th>
        <th lay-data="{field:'classId'}">classId</th>
        <th lay-data="{field:'courseName'}">courseName</th>
        <th lay-data="{field:'studentNum'}">studentNumber</th>
        <th lay-data="{field:'openSemester'}">openSemester</th>
      </tr>
      </thead>
    </table>
  </div>
  <hr></hr>
</div>
<script src="assets/admin/layui/layui.all.js" type="text/javascript"
        charset="utf-8"></script>
</body>

</html>
